    aref_tldr_aggregate_multiple_samples:
        mem_mb: attempt * 125000
        runtime: attempt * 200
    aref_process_gtf_tldr:
        mem_mb: attempt * 35000
    aref_process_gtf:
        mem_mb: attempt * 35000
    aref_element_analysis:
        mem_mb: attempt * 50000
    aref_merge_genes_and_repeats_gtf:
