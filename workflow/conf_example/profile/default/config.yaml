software-deployment-method: 
  - conda
  - apptainer
singularity-args: '--nv --bind'
#e.g. '--nv --bind /users/mkelsey/data,/oscar/data/jsedivy/mkelsey /users/mkelsey/data/REVIEWER_TESEQ_TEST/genome_files /users/mkelsey/data/REVIEWER_TESEQ_TEST/genome_files /users/mkelsey/data/REVIEWER_TESEQ_TEST/genome_files  /users/mkelsey/data,/users/jsedivy/data/mkelsey,/oscar/data/jsedivy/mkelsey,/oscar/home/jkreilin/data/vesicle_RNAseq,/users/jsedivy/data/rkalekar/Github_2024/RTE/srna'

rerun-triggers: mtime
keep-going: True
rerun-incomplete: True
latency-wait: 30
executor: slurm
jobs: 30
retries: 2

default-resources:
  mem_mb: attempt * 12500
  disk_mb: 200000
  slurm_account: default
  slurm_partition: batch
  threads: 1
  runtime: attempt * 70
set-resources:
    srna_telescope:
        mem_mb: attempt * 35000
        runtime: attempt * 140
    srna_repeatanalysis_plots:
        mem_mb: attempt * 125000
        runtime: attempt * 400
    srna_enrichment_analysis_repeats:
        mem_mb: attempt * 35000
    srna_enrichment_analysis:
        mem_mb: attempt * 35000
    srna_deseq:
        mem_mb: attempt * 60000
    srna_bigwigplots:
        mem_mb: attempt * 125000
    srna_common_sortIndexBam:
        mem_mb: attempt * 35000
    srna_alignSTAR_PE:
